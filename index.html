<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Message Signature - Hybrid Encryption</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    .tabs {
      display: flex;
      background: #2f3640;
      color: #fff;
    }
    .tab {
      flex: 1;
      padding: 1em;
      text-align: center;
      cursor: pointer;
      background: #353b48;
    }
    .tab.active {
      background: #40739e;
    }
    .content {
      display: none;
      padding: 2em;
      background: white;
    }
    .content.active {
      display: block;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      margin-top: 1em;
      padding: 10px 15px;
      background: #273c75;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #192a56;
    }
    pre {
      background: #f0f0f0;
      padding: 1em;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" data-tab="encryptTab">Encrypt & Sign Message</div>
    <div class="tab" data-tab="decryptTab">Decrypt & Verify Message</div>
  </div>

  <!-- Encrypt & Sign -->
  <div id="encryptTab" class="content active">
    <h2>Encrypt & Sign Message</h2>
    <label>Message:</label>
    <textarea id="messageInput" placeholder="Tulis pesan..."></textarea>

    <label>Sender Private Key (PKCS8 PEM):</label>
    <textarea id="senderPrivKey" placeholder="-----BEGIN PRIVATE KEY-----"></textarea>

    <label>Receiver Public Key (PEM):</label>
    <textarea id="receiverPubKey" placeholder="-----BEGIN PUBLIC KEY-----"></textarea>

    <button id="encryptBtn">Encrypt & Sign</button>

    <h3>Encrypted Message (Armor Style)</h3>
    <pre id="encryptedOutput"></pre>
  </div>

  <!-- Decrypt & Verify -->
  <div id="decryptTab" class="content">
    <h2>Decrypt & Verify Message</h2>
    <label>Receiver Private Key (PKCS8 PEM):</label>
    <textarea id="receiverPrivKey" placeholder="-----BEGIN PRIVATE KEY-----"></textarea>

    <label>Paste Encrypted Message (Armor Style):</label>
    <textarea id="encryptedInput" placeholder="-----BEGIN ENCRYPTED MESSAGE-----"></textarea>

    <button id="decryptBtn">Decrypt & Verify</button>

    <h3>Decrypted Message</h3>
    <pre id="decryptedOutput"></pre>
    <h3>Verification Result</h3>
    <pre id="verifyOutput"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
