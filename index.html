<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hybrid Encrypt + Full Verify (Armor)</title>
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.06);
    }
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .tab {
      flex: 1;
      padding: 10px 12px;
      text-align: center;
      cursor: pointer;
      background: #2f3640;
      color: #fff;
      border-radius: 6px;
    }
    .tab.inactive {
      background: #57606f;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    label {
      font-weight: 600;
      margin-top: 8px;
      display: block;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      border: 1px solid #dfe6e9;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box;
      min-height: 100px; /* agar tidak tumpang tindih */
    }
    textarea.mono {
      font-family: monospace;
    }
    button {
      margin-top: 12px;
      padding: 10px 14px;
      background: #2e86de;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    pre {
      background: #f7f9fb;
      padding: 12px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .small {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div style="display:flex;gap:8px;margin-bottom:12px">
      <div id="tabEncrypt" class="tab">üîê Encrypt & Sign (Sender)</div>
      <div id="tabReceive" class="tab inactive">üì• Receive & Verify (Receiver)</div>
    </div>

    <!-- =============================
         üîê BAGIAN ENCRYPT & SIGN
         =============================
         - Message: isi pesan plaintext yang ingin dikirim.
         - Sender Private Key: digunakan untuk menandatangani pesan (signature).
         - Sender Public Key: disertakan dalam hasil armor untuk verifikasi penerima.
         - Recipient Public Key: digunakan untuk mengenkripsi pesan agar hanya penerima bisa membuka.
    --
